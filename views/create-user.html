<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/cc06d1e6-e84b-4106-8189-72f8c22560ea/favicon.png?v=1665445410757">
    <script src="js/scripts.js"></script>
    <title>Webworm Login</title>
    <meta charset="utf-8">
  </head>
  <body>
	  <h1>Create a new user account</h1>
    <div class = "account-container">
    <form id="NewUserForm">
      <input id="username" type="text" name="username" placeholder="Username">
      <input id="password" type="password" name="password" placeholder="Password">
      <a><input id="newuserbutton" type="submit" value="Create User"></a>
    </form>
  </div>
    <br>
    <h2>Note: your ID and password will be case sensitive.</h2>
	  <br>
    <div class = "account-container"><h3> If your Username is already taken the form will clear and you can try again </h3> </div>
    <br>
    <h2><a href="/login">Back to login </a></h2>
  </body>
  <script>

	const createUser = function(e){
    // prevent default form action from being carried out
    e.preventDefault()

    const username = document.querySelector( '#username' ),
          password = document.querySelector( '#password' ),
          json = { username: username.value,
                   password: password.value },
          body = JSON.stringify( json )

    if(username.value == "" || password.value == ""){
      alert("Neither Email nor Password can be empty!");
      document.getElementById("VotingForm").reset();

      return false;
    }

    fetch( '/create-user', {
      method:'POST',
      body 
    }).then( function( response ) {
      window.location = "/";
    })

    return false
  }
  
  window.onload = function() {
    const loginbutton = document.querySelector( '#newuserbutton' )
    loginbutton.onclick = createUser
  }
  </script>
</html>
