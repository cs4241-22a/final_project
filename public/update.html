<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3 SignUpPage</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/base-min.css">

  </head>
  <body class="container">
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Kurtz's Cars</a>
    
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/signout" class="pure-menu-link">Sign Out</a></li>
            </ul>
        </div>
    </div>
    <p></p>
    <p></p>
    <div class="pure-g">
        <div class="pure-u-1-2">
            Sign up to manage your lineup
              <table>
                <tr>
                  <td>
                    <img class="myimg" src="car.jpeg" alt="a car">
                  </td>
                </tr>
              </table>
        </div>
        <div class="pure-u-1-2">
            <form class="pure-form" action="/userupdate" method="POST">
                <div id="outT"></div>               
                <div class="p">
                    <button type="submit" class="pure-button pure-button-primary" id="update-profile">
                        update
                    </button>
                </div>
            </form>
        </div>
    </div>
<script>
 const getprofile = function() {
    // get user data.
    // we realy on cookie session
    fetch( '/userfetch', {
      method:'GET'
    })
    .then( function( response ) {
      // do something with the reponse 
      return response.json();
    })
    .then(function(data){
      collectData(data)
    })
    function collectData(data){
      var mt = document.getElementById("outT")
      while(mt.firstChild){
        mt.removeChild(mt.lastChild)
      }
      var user = document.createElement("div")
      user.innerHTML = "<div>Profile for: "+data.email+"</div>"
      user.innerHTML += "<div>";
      user.innerHTML += 'Name: <input type="text" id="name" name="name" value="'+data.name+'">';
      user.innerHTML += "</div>"
      user.innerHTML += "<div>";
      user.innerHTML += 'Password: <input type="password" id="name" name="password" value="'+data.password+'">';
      mt.appendChild(user)
    }
    return false
  }

  window.onload = function() {
   getprofile();   
  } 
</script>
  </body>
</html>
