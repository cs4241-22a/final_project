<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gompei's Gamble</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=2.0,width=device-width" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main-script.js"></script>
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <!--script type ="module" src="../js/scripts.js"></script-->
  </head>
  <body>
    <div class="header">
      <h1>Gompei's Gamble</h1>
      <button class="logout-button" id="logout-button">Logout</button>
    </div>

    <section class="panels">
      <div class="nes-container with-title" id="leftPanel">
        <p class="title">Stats</p>
        <div class="container">
          <img id="displayedImg" class="avatar" />
          <div id="player-name"></div>
        </div>

        <container class="stats">
          <button id="restart-button">Restart</button>
          <div id="stats-container"></div>
          <progress
            id="health-bar"
            class="nes-progress is-success"
            value="50"
            max="100"
          ></progress>
        </container>
      </div>

      <div class="nes-container with-title" id="midPanel">
        <p class="title">Your Journey</p>
        <div
          id="game-text-container"
          style="overflow-y: scroll; max-height: 600px"
        >
          <p>You encounter gompei in the wilderness.</p>
        </div>
      </div>

      <!--div class="nes-container with-title" id="rightPanel">
        <p class="title">Sprites</p>
        <img src="public/slime.png" alt="monster">
      </div-->

      <div class="nes-container with-title" id="bottom">
        <p class="title">Options</p>
        <p id="encounter-title-container"></p>
        <div id="button-container"></div>
      </div>
    </section>
  </body>
  <footer>
    <p>Made by: Caleb Scopetski, Joseph Volpato, Kate Butziger, Kaley Du</p>
  </footer>
</html>
