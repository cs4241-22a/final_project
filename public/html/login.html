<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Login" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="login-page">
    <h1>RPG Game</h1>

    <form class="login-form" id="login-form" method="POST" aria-label="Login">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="email" aria-label="Email" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        aria-label="Password"
      />
      <button id="login-button" onclick="login">Login</button>
    </form>
  </body>
</html>
<script>
  const req_headers = new Headers();
  req_headers.append("Content-Type", "application/json");

  window.onload = function () {
    const loginButton = document.getElementById("login-button");
    loginButton.onclick = login;
  };

  const login = (e) => {
    e.preventDefault();
    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;
    if (email !== "" && password !== "") {
      const data = {
        email: email,
        password: password,
      };

      fetch("/login", {
        method: "POST",
        body: JSON.stringify(data),
        headers: req_headers,
      })
        .then((response) => {
          if (response.status === 200) {
            return response.json();
          }
        })
        .then((data) => {
          console.log(data);
          if (data.login === false) {
            alert("Unknown email, created new account");
          }
          document.location.href = "/home";
        })
        .catch((err) => window.alert("Incorrect password"));
    } else {
      alert("Fill out missing fields!");
    }
  };
</script>
