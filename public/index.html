<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listplay - Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content ="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Login for Listplay"/>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      /*Basic formatting rn, until we decide on a style*/
      body{
        text-align:center;
      }
      h1, h2{
        font-size: 2.5em;
      }
      label{
        font-side:1.5em;
      }
      input[type=submit]{
        padding:5px, 15px;
        cursor: pointer;
        border: 1;
        border-radius: 5px;
        font-size: 1em;
      }
      input[type=text]{
        cursor: text;
        border:1;
        border-radius:3px;
        font-size: 1em;
      }
      input[type=password]{
        cursor: text;
        border:1;
        border-radius:3px;
        font-size: 1em;
      }
    </style>
    
     <script src="/client.js" defer></script>
    
  </head>
  <body class="bg-light">
  <div id="login">
    <h1 class="text-primary ms-1">
      Log In
    </h1>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <br>
      <input type="text" name="username" id="username">
      <br>
      <label for="password">Password</label>
      <br>
      <input type="password" name="password" id="password">
      <br>
      <br>
      <button id="loginbtn" class="btn btn-success ">Log in</button>
      <button id="registerTogglebtn" class="btn btn-warning">Register</button>
    </form>
    <br><br>
  </div>
  <div id="register" hidden>
    <h2>
      Create Account
    </h2>
    <form action="/register" method="POST">
      <label for="newusername">Username</label>
      <br>
      <input type="text" name="username" id="newusername">
      <br>
      <label for="newpassword">Password</label>
      <br>
      <input type="password" name="password" id="newpassword">
      <br>
      <br>
      <button id="registerbtn" class="btn btn-success">Create Account</button>
      <button id="loginTogglebtn" class="btn btn-warning">Log in</button>
    </form>
  </div>  
  </body>
</html>
