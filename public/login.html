<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3 LoginPage</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stuff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/base-min.css">

  </head>
  <body class="container">
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Math Department: Educator Portal</a>
    
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="signup.html" class="pure-menu-link">Sign Up</a></li>
            </ul>
        </div>
    </div>
    <p></p>
    <p></p>
    <div class="pure-g">
        <div class="pure-u-1-2">
            Log in to select your classes for the 2023-24 school year
             <table>
                <tr>
                  <td>
                    <img class="myimg" src="car.jpeg" alt="a car">
                  </td>
                </tr>
              </table>
        </div>
        <div class="pure-u-1-2">
            <form class="pure-form" action="/login" method="POST">
                <div class="userField">
                    <label>Email</label>
                    <input type="text" placeholder="email" id="email" name="email">
                </div>
                <div class="passwordField">
                    <label>Password</label>
                    <input type="password" placeholder="password" id="password" name="password">
                </div>
                <div class="p">
                    <button type="submit" class="pure-button pure-button-primary" id="account">
                        sign-in
                    </button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
