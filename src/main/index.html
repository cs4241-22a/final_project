<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <base href=".">
    <title>Douglas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet"> 
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <style>
        .tooltip {
            position: absolute;			
            text-align: center;			
            width: 80px;					
            padding: 2px;				
            font: 12px sans-serif;		
            background: white;	
            border: 0px;		
            border-radius: 8px;			
            pointer-events: none;		
        }
    </style>
</head>
<body>
<h1 class="text-center">Climbing Map</h1>
<div class="row">
    <div class="col m-2" id="userInputArea">
        <div class="row pb-3" id="filters">
            <p>Select a few filters to display where those climbs are in the gym.</p>
            <label for="grades" class="fw-bold">Grade</label>
            <select id="grades" name="grades" class="m-2"></select>
            <label for="climbType" class="fw-bold">Climb Type</label>
            <select id="climbType" name="climbType" class="m-2">
                <option value="lead">Lead Only</option>
                <option value="toprope">Top Rope Only</option>
                <option value="leadtoprope">Lead or Top Rope</option>
                <option value="boulder">Boulder</option>
            </select>
            <button id="apply" type="button" class="rounded m-2">Apply</button>
        </div>
        <div class="row m-1" id="displayClimbs">
            <h2>Climbs</h2>
            <table id="climbsTable">
                <tr>
                    <th>Grade</th>
                    <th>Color</th>
                    <th>Section</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="gymMap" class="col-8 border"></div>
</div>

<button class="rounded-circle" id="adminPageButton" onclick="location.href = 'adminPage.html'">Admin Page</button>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
