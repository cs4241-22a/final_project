<!doctype html>
<html lang="en">

<head>
  <title>Pet the .jpeg</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <aside class="customizations">
      <h1 id="petName">Pet Name</h1>
      <p id="username">Username</p>

      <!-- Hat Selection -->
      <h2>Hat</h2>
      <p id="choiceHat">Choice</p>
      <img class="selectBtnLeft"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgLeftArrow.png?v=1664856991390">
      <img id="selectHat"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgTemporary.png?v=1664856991390">
      <img class="selectBtnRight"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgRightArrow.png?v=1664856991390">

      <!-- Color Selection -->
      <h2>Color</h2>
      <p id="choiceColor">Choice</p>
      <img class="selectBtnLeft"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgLeftArrow.png?v=1664856991390">
      <img id="selectColor"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgTemporary.png?v=1664856991390">
      <img class="selectBtnRight"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgRightArrow.png?v=1664856991390">

      <!-- Species Selection -->
      <h2>Species</h2>
      <p id="choiceSpecies">Choice</p>
      <img class="selectBtnLeft"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgLeftArrow.png?v=1664856991390">
      <img id="selectSpecies"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgTemporary.png?v=1664856991390">
      <img class="selectBtnRight"
        src="https://cdn.glitch.global/d477edfa-754a-4a78-a732-2133e576935f/imgRightArrow.png?v=1664856991390">
    </aside>

    <section class="game">
      <img src="https://clipartix.com/wp-content/uploads/2019/02/black-cat-clipart-2-2019-9.png" alt="Pet"
        width="200px">
      <div class="level">
        <div class="progress">
          <div class="progressBar"></div>
        </div>
        <div class="XP">
          <p id="totalXP">Total XP</p>
          <p id="nextLevelXP">To Next Level</p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
