<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Milligram stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital@1&family=IBM+Plex+Sans:wght@400;500&family=Noto+Sans:wght@300;400;500&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>

    <main>
 
      <img src="https://cdn.glitch.global/bd64ccbc-2c2c-4037-95f0-5a49ff7bc797/racoonit?v=1665457683358" alt="Raccoonit">
      <h1>Racoonit</h1>
      
      
      <h3>Log In</h3>
      <p>By logging in, you agree are setting up a Racoonit account and agree to our User Agreement and Privacy Policy.</p>

      <form>
        <input
          name="username"
          type="text"
          maxlength="100"
          placeholder="Username"
          aria-labelledby="button-login"
        />
        <input
          name="password"
          type="password"
          maxlength="100"
          placeholder="Password"
          aria-labelledby="button-login"
        />

        <button type="submit" id="button-login">Log in</button>

        
      </form>
      
       <hr>
      

      <h3>Sign up</h3>
       <p>By signing up, you agree are setting up a Racoonit account and agree to our User Agreement and Privacy Policy.</p>
      <p><i> </i></p>

      <form>
        <input
          name="username"
          type="text"
          maxlength="100"
          placeholder="Username"
          aria-labelledby="button-signup"
        />
        <input
          name="password"
          type="password"
          maxlength="100"
          placeholder="Password"
          aria-labelledby="button-signup"
        />
        <button type="submit" id="button-signup">Sign up</button>
      </form>
    </main>
  </body>
</html>
